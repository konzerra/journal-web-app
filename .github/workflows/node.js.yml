name: Node.js CI

on:
  push:
    branches: [ heroku-test ]
  pull_request:
    branches: [ heroku-test ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{  matrix.node-version }}
    - run: |
        npm i
        npm run build
        pm2 stop 0
        pm2 start 0
        pm2 save

