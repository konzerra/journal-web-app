<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  xmlns="http://www.w3.org/1999/html"/>

<body>
<div class="wrapper container pt-5">
  <h2 class="mt-5">Обновление статьи</h2>
  <div class = "col-lg-6 col-md-offset-1">
    <form class="needs-validation" >

      <!-- Journal select -->
      <div class="form-group">
        <label class = "mt-2">Журнал Id</label>
        <input class="form-control"
               id="journal"
               [value]="formGroup.journal.value"
               disabled
               required
        >
        <div *ngIf="checkFormControl(formGroup.journal)"
             class="alert-danger">

          <div *ngIf="formGroup.journal.errors?.['required']">
            Выберите журнал.
          </div>

        </div>
      </div>
      <!-- Status select -->
      <div class="form-group">
        <label class = "mt-2">Статус</label>
        <select class="form-control"
                id="status"
                [formControl]="formGroup.status"
                required
        >
          <option value="" disabled selected hidden>Выберите статус</option>
          <option *ngFor="let status of formGroup.articleStatuses"
                  [value]="status">{{status}}
          </option>
        </select>
        <div *ngIf="checkFormControl(formGroup.status)"
             class="alert-danger">

          <div *ngIf="formGroup.status.errors?.['required']">
            Выберите статус.
          </div>

        </div>
      </div>

      <!-- Category select -->
      <div class="form-group">
        <label class = "mt-2">Категория</label>
        <select class="form-control"
                [(ngModel)]="formGroup.category"
                name="category-select"
                (ngModelChange)="onCategoryChanged($event)"
                id="category"
                required
        >
          <option [ngValue]="null"
                  [selected]="formGroup.category == null"
          >Выберите категорию</option>
          <option *ngFor="let category of categoryList"
                  [selected]="formGroup.category?.id == category.id"
                  [ngValue]="category">
            {{category.name}}
          </option>
        </select>
      </div>

      <label *ngIf="formGroup.updateDto.reviewerBlankDocId != null"
             class = "link mt-2"
             (click)="onDocDownload(formGroup.updateDto.reviewerBlankDocId)"
      >Скачать бланк рецензента</label>

      <br>
      <!--  file select -->
      <label class = "mt-2">Выберите word-файл статьи</label>
      <br>
      <input
        class = "form-control"
        type="file"
        id="wordFile"
        accept=".doc, .docx"
        (change)="onFileChange($event)"
      />
      <label *ngIf="formGroup.updateDto.wordDocId!=null" class="" (click)="onDocDownload(formGroup.updateDto.wordDocId)">
        <a class="link">скачать существующий вариант</a>
      </label>
      <br>

      <!--  file select -->
      <label class = "mt-2">Выберите pdf-файл статьи</label>
      <br>
      <input
        class = "form-control"
        type="file"
        id="pdfFile"
        accept=".pdf"
        (change)="onPdfFileChange($event)"
      />
      <label *ngIf="formGroup.updateDto.pdfDocId!=null" class="" (click)="onDocDownload(formGroup.updateDto.pdfDocId)">
        <a class="link">скачать существующий вариант</a>
      </label>
      <br>
      <!-- Select input language   radio-buttons -->
      <label class = "mt-2">Введите данные на языках</label>
      <br>

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <div *ngFor="let lang of formGroup.requiredLangs" >
          <input
            [value]="lang"
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio{{lang}}"
            (change)="onLangChange(lang)"
            autocomplete="off"
            [checked]="selectedRadioButton===lang"
          >
          <label class="btn btn-outline-primary" for="btnradio{{lang}}">&emsp;{{lang}}&emsp;</label>
        </div>
      </div>

      <!-- Article name input -->
      <div class="form-group">
        <label class="control-label mt-2" for="name"> Название </label>
        <textarea type="text"
                  id="name"
                  class="form-control"
                  [formControl]="formGroup.name"
                  placeholder="Введите название статьи"
                  required autofocus="autofocus"
                  rows="3"></textarea>
        <div *ngIf="checkFormControl(formGroup.name)"
             class="alert-danger">
          <div *ngIf="formGroup.name.errors?.['required']">
            Введите название
          </div>
        </div>
      </div>

      <!-- Authors input -->
      <div *ngFor="let author of formGroup.authors; let i = index">
        <label class="mt-2">Автор {{i}}</label>
        <div class="input-group" >
          <input type="text"
                 id="author{{i+selectedRadioButton}}"
                 class="form-control"
                 [formControl]="author"
                 placeholder="Введите автора"
                 required autofocus="autofocus"
          >
          <button class="btn btn-danger btn-sm ms-2" type="button" id="button-delete-author" (click)="onAuthorRemove(i)">
            <i class="bi bi-trash text-light"></i>
          </button>

        </div>
        <div *ngIf="checkFormControl(formGroup.name)"
             class="alert-danger">
          <div *ngIf="author.errors?.['required']">
            Введите автора
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-sm mt-2" type="button" id="button-add-author" (click)="addAuthor()">
        + Добавить автора
      </button>

      <!-- Article annotation input -->
      <div class="form-group">
        <label class="control-label mt-2" for="name"> Аннотация </label>
        <textarea type="text"
                  id="annotation"
                  class="form-control"
                  [formControl]="formGroup.annotation"
                  placeholder="Введите аннотацию статьи"
                  required autofocus="autofocus"
                  rows="3"></textarea>
        <div *ngIf="checkFormControl(formGroup.annotation)"
             class="alert-danger">
          <div *ngIf="formGroup.annotation.errors?.['required']">
            Введите аннотацию
          </div>
        </div>
      </div>

      <!-- Article tags input -->
      <div class="form-group">
        <label class="control-label mt-2" for="name"> Ключевые слова </label>
        <textarea type="text"
                  id="tags"
                  class="form-control"
                  [formControl]="formGroup.tags"
                  placeholder="Введите ключевые слова"
                  required autofocus="autofocus"
                  rows="2"></textarea>
        <div *ngIf="checkFormControl(formGroup.tags)"
             class="alert-danger">
          <div *ngIf="formGroup.tags.errors?.['required']">
            Введите название
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="mt-4">
          <button type="button" name="login-submit" id="login-submit"
                  class="form-control btn btn-primary btn-sm w-25" (click)="onSubmit()" > Сохранить </button>
          <button type = "button" class= "btn btn-outline-primary btn-sm w-25 ms-3"
                  (click)="onCancelClicked()">Отмена</button>
        </div>
      </div>
    </form>

    <div class="form-group mb-5 mt-2">
      <span>Есть вопросы? <a routerLink="/user/handbook">справочник</a></span>
    </div>
    <br>
  </div>
  <br>
</div>
</body>
