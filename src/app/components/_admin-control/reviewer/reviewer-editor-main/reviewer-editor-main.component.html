<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>

<body>
<div class = "wrapper container pt-5">
  <h2 class="mt-5">Рецензенты</h2>

  <!-- Search box -->
  <div class="col-lg-6 col-md-offset-1">
    <div class="input-group w-75 mb-3" >
      <input type="search" class="form-control" placeholder="Search" >
      <button class="btn btn-primary" type="button" id="button-search">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <table class="table " >
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">email</th>
      <th scope="col">Имя</th>
      <th scope="col">Категория</th>
      <th scope="col">
        <button type="button" class="btn btn-primary btn-sm text-nowrap"
                (click)="onAddClicked()"
        >
          <i class="bi bi-plus"></i>
          Добавить
        </button>
      </th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let i = index; let model of modelPage.content | paginate :{
    itemsPerPage: 10,
    currentPage : modelPage.number+1,
    totalItems: modelPage.totalElements
    }">
      <th>{{model.id}}</th>
      <td>{{model.email}}</td>
      <td>{{model.name}}</td>
      <td>{{model.category?.name || "Нет категории"}}</td>
      <td class = "text-nowrap">
        <! –– edit button ––>
        <button type="button" class="btn btn-primary btn-sm me-2" (click)="onEdit(model)">
          <i class="bi bi-pencil"></i>
        </button>
        <! –– delete ––>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClicked(model, i)">
          <i class="bi bi-trash text-light"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination box -->
  <pagination-controls
    class="pagination mb-5"
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
  <br>
</div>
</body>
