<body class="background">
<div class="container pt-5 pb-5">
  <h2 id="header-text" class="pt-5">{{'magazine_name' | translate}}</h2>
  <div class="row list-items mb-5">
    <div class="col-3 pe-3 pt-5">
      <h3>{{'contacts' | translate}}</h3>
      <div class="bar"></div>
      <ul class="mt-4">
        <li><a><i class="bi bi-telephone-fill me-1"></i>+996 550 181 550</a></li>
        <li><a><i class="bi bi-telephone-fill me-1"></i>0312 550 550</a></li>
        <li><a><i class="bi bi-envelope-fill me-1"></i>konzerra@gmail.com</a></li>

      </ul>
    </div>
    <div class="col-3 pe-3 pt-5">
      <h3>{{'address' | translate}}</h3>
      <div class="bar"></div>
      <ul class="mt-4">
        <li><a>{{'address_destination' | translate}}</a></li>
      </ul>
    </div>
    <div class="col-3 pe-3 pt-5">
      <h3>{{'additional' | translate}}</h3>
      <div class="bar"></div>
      <ul class="mt-4">
        <li><a routerLink = "/user/handbook">{{'handbook' | translate}}</a></li>
        <div *ngFor="let name of pagesName">
          <li (click)="onMarkdownPageClicked(name)"><a>{{name}}</a></li>
        </div>
      </ul>
    </div>
    <div class="w-100"></div>

    <div class="mt-5 ">
      <div id="footerCarousel" class="carousel slide h-100" data-bs-ride="carousel" style="background: white">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../../../../assets/images/footer/{{locale}}/1-removebg-preview.png" class="d-block carousel-inner-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../../../../assets/images/footer/{{locale}}/2-removebg-preview.png" class="d-block carousel-inner-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../../../../assets/images/footer/{{locale}}/3-removebg-preview.png" class="d-block carousel-inner-img" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#footerCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#footerCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
