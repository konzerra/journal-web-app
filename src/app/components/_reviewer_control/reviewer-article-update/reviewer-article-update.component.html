<body>
<div class="wrapper container pt-5">
  <h2 class="mt-5">{{'reviewing' | translate}}</h2>
  <div class = "col-lg-6 col-md-offset-1 mb-5">

    <form class="needs-validation">
      <label *ngIf="articleFull?.wordDocId!=null" class="" (click)="onDocDownload(articleFull?.wordDocId || null)">
        <a class="link">{{'download_existing_version' | translate}}</a>
      </label>
      <br>

      <!-- Status select -->
      <div class="form-group">
        <label class = "mt-2">{{'status' | translate}}</label>
        <select class="form-control"
                id="status"
                [formControl]="formGroup.status"
                required
        >
          <option value="" disabled selected hidden>{{'select_status' | translate}}</option>
          <option *ngFor="let status of formGroup.articleStatuses"
                  [value]="status">{{status}}
          </option>
        </select>
        <div *ngIf="checkFormControl(formGroup.status)"
             class="alert-danger">

          <div *ngIf="formGroup.status.errors?.['required']">
            {{'select_status' | translate}}
          </div>

        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="name"> Комментарий </label>
        <textarea type="text"
               id="name"
               class="form-control"
               [formControl]="formGroup.comment"
               placeholder="{{'enter_comment' | translate}}"
                  rows="5"
                  required autofocus="autofocus"></textarea>
        <div *ngIf="checkFormControl(formGroup.comment)"
             class="alert-danger">

          <div *ngIf="formGroup.comment.errors?.['required']">
            {{'enter_comment' | translate}}
          </div>

        </div>
      </div>

      <!--  file select -->
      <label class = "mt-2">{{'select_filled_reviewer_form' | translate}}</label>
      <br>
      <input
        class = "form-control"
        type="file"
        id="wordFile"
        accept=".pdf"
        (change)="onFileChange($event)"
      />


      <div class="form-group">
        <div class="mt-4">
          <button type="button" name="login-submit" id="login-submit"
                  class="form-control btn btn-primary btn-sm w-25" (click)="onSubmit()" > {{'save' | translate}} </button>
          <button type = "button" class= "btn btn-outline-primary btn-sm w-25 ms-3"
                  (click)="onCancelClicked()">{{'cancel' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
  <br>
</div>
</body>
