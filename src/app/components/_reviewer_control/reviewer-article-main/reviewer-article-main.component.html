<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>

<body>
<div class = "wrapper container pt-5">
  <h2 class="mt-5">{{'articles' | translate}}</h2>
  <table class="table mb-5" >
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">{{'name' | translate}}</th>
      <th scope="col">{{'status' | translate}}</th>
      <th scope="col">{{'control' | translate}}</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let i = index; let model of modelList">
      <th>{{model.id}}</th>
      <td>{{model.name}}</td>
      <td>{{model.status}}</td>
      <td class = "text-nowrap">
        <! –– edit button ––>
        <button type="button" class="btn btn-primary btn-sm me-2" (click)="onEdit(model)">
          <i class="bi bi-pencil"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
</div>
</body>
