
<body>
<div class="wrapper container pt-5">
  <h2 class="mt-5">{{'journal_registration' | translate}}</h2>
  <div class = "col-lg-6 col-md-offset-1 mb-5">

    <form class="needs-validation">

      <!-- picture file select -->
      <label class = "mt-2">{{"select_journal_image" | translate}}</label>
      <br>
      <input
        class = "form-control"
        type="file"
        id="journalImage"
        (change)="onImageChange($event)"
        accept=".jpeg, .png"
      />
      <img
        *ngIf="form.localImageURL"
        [src]="form.localImageURL"
        class="mt-2"
        alt="...">
      <br>

      <!-- Select input language   radio-buttons -->
      <label class = "mt-2">{{'enter_data_in_languages' | translate}}</label>
      <br>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <div *ngFor="let lang of form.requiredLangs" >
          <input
            [value]="lang"
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio{{lang}}"
            (change)="onLangChange(lang)"
            autocomplete="off"
            [checked]="selectedRadioButton===lang"
          >
          <label class="btn btn-outline-primary" for="btnradio{{lang}}">&emsp;{{lang}}&emsp;</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="name"> {{'name' | translate}} </label>
        <input type="text"
               id="name"
               class="form-control"
               [formControl]="form.name"
               placeholder="{{'enter_journal_title' | translate}}"
               required autofocus="autofocus" />
        <div *ngIf="checkFormControl(form.name)"
             class="alert-danger">

          <div *ngIf="form.name.errors?.['required']">
            {{'enter_journal_title' | translate}}
          </div>

        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="version"> {{'version' | translate}} </label>
        <input type="text"
               id="version"
               class="form-control"
               [formControl]="form.version"
               placeholder="{{'enter_version' | translate}}"
               required autofocus="autofocus" />
        <div *ngIf="checkFormControl(form.version)"
             class="alert-danger">

          <div *ngIf="form.version.errors?.['required']">
            {{'enter_version' | translate}}
          </div>

        </div>
      </div>


      <div class="form-group">
        <div class="mt-4">
          <button type="button" name="login-submit" id="login-submit"
                  [disabled]="saveDisabled"
                  class="form-control btn btn-primary btn-sm w-25" (click)="onSubmit()" > {{'save' | translate}} </button>
          <button type = "button" class= "btn btn-outline-primary btn-sm w-25 ms-3"
                  (click)="onCancelClicked()">{{'cancel' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
  <br>
</div>

</body>
