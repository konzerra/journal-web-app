<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<body>
    <div class="wrapper container pt-5">
        <h2 class="mt-5">{{'journals' | translate}}</h2>

        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">{{'name' | translate}}</th>
                    <th scope="col">{{'version' | translate}}</th>
                    <th scope="col">{{'status' | translate}}</th>
                    <th scope="col">{{'articles' | translate}}</th>
                    <th scope="col">
                        <button type="button" class="btn btn-primary btn-sm text-nowrap" (click)="onAddClicked()">
                            <i class="bi bi-plus"></i>
                            {{'add' | translate}}
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i = index; let model of modelPage.content | paginate :{
    itemsPerPage: 10,
    currentPage : modelPage.number+1,
    totalItems: modelPage.totalElements
    }">
                    <th>{{model.id}}</th>
                    <td (click)="onJournalClicked(i)"><a class="link">{{model.name}}</a></td>
                    <td>{{model.version}}</td>
                    <td>{{model.status}}</td>
                    <td>{{model.articlesCount}}</td>
                    <td class="text-nowrap">
                        <! –– edit button ––>
                            <button type="button" class="btn btn-primary btn-sm me-2" (click)="onEdit(model)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <! -- delete -->
                                <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClicked(model, i)">
                                    <i class="bi bi-trash text-light"></i>
                                </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination box -->
        <pagination-controls class="pagination-c mb-5" (pageChange)="onPageChange($event)"></pagination-controls>
        <br>
    </div>



</body>
